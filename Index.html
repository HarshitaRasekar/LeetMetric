<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetMetric - Solved Counts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.975);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .box {
      background: rgba(255, 255, 255, 0.519);
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    input { padding: 8px; width: 200px; margin-right: 10px; }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>LeetMetric: Solved Counts</h1>
  <div>
    <input type="text" id="username" placeholder="Enter LeetCode Username">
    <button onclick="fetchSolvedCounts()">Fetch</button>
  </div>

  <div class="box" id="easy">Easy: -</div>
  <div class="box" id="medium">Medium: -</div>
  <div class="box" id="hard">Hard: -</div>

  <script src="sc.js"></script>
</body>
</html>
